{% extends 'base.html' %}
{% block main %}
        <div class="cart-table-area section-padding-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-10">
                        <div class="checkout_details_area mt-50 clearfix">
                            <div class="cart-title text-center">
                                <h2>Account</h2>
                            </div>
                            <ul class="d-flex justify-content-center gap-2 mb-5 nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link btn amado-btn active" href="#log-in"
                                            id="log-in-tab" data-toggle="tab"
                                        role="tab" aria-controls="log-in" aria-selected="true">Log In</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link btn amado-btn" href="#register"
                                            id="register-tab" data-toggle="tab"
                                        role="tab" aria-controls="register" aria-selected="false">Sign Up</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <!-- Log In Form -->
                                <div class="tab-pane fade show active" id="log-in" role="tabpanel" aria-labelledby="log-in-tab">
                                    <form id="form1" action="{% url 'login' %}" method="post">
                                        <div class="row d-flex justify-content-center">
                                            <div class="col-md-6 mb-3">
                                                {% csrf_token %}
                                                {{ login_form.username }}
                                                {{ login_form.password }}
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3 mx-auto">
                                            <div class="cart-btn">
                                                <button type="submit" class="btn amado-btn w-100">Log in</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- Register Form -->
                                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                    <form id="form2" action="{% url 'register' %}" method="post">
                                        <div class="row d-flex justify-content-center">
                                            <div class="col-md-6 mb-3">
                                                {% csrf_token %}
                                                {{ register_form.username }}
                                                {{ register_form.email }}
                                                {{ register_form.password1 }}
                                                {{ register_form.password2 }}
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3 mx-auto">
                                            <div class="cart-btn">
                                                <button type="submit" class="btn amado-btn w-100">Register</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}

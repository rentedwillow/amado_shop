{% extends 'base.html' %}

{% block main %}
        <div class="cart-table-area section-padding-100">
            <form action="{% url 'process_checkout' %}" method="post">
            <div class="container-fluid">

                <div class="row">

                    <div class="col-12 col-lg-8">
                        <div class="checkout_details_area mt-50 clearfix">

                            <div class="cart-title">
                                <h2>Checkout</h2>
                            </div>


                                <div class="row">
                                {% csrf_token %}
                                    <div class="col-12 mb-3">
                                        {{ shipping_form.as_p }}
                                    </div>
                                </div>

                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="cart-summary">
                            <h5>Cart Total</h5>
                            <ul class="summary-table">
                                <li><span>Total quantity:</span> <span>{{ cart_total_quantity }}</span></li>
                                <li><span>Total price:</span> <span>${{ cart_total_price }}</span></li>
                            </ul>

                            <div class="cart-btn mt-100">
                                <button type="submit" name="submit" class="btn amado-btn w-100">Checkout</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
                </form>
        </div>
{% endblock main %}
